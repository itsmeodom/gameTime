<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Game Scoring Tracker</title>
    <style>
        #totalScores div {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        select, input {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Game Scoring Tracker</h1>
    <div id="setupForm">
        <label for="numPlayers">Number of Players:</label>
        <input id="numPlayers" type="number" min="2" value="9">
        <br>
        <label for="numRounds">Number of Rounds:</label>
        <input id="numRounds" type="number" min="1" value="5">
        <br>
        <button id="setupGame" class="btn btn-primary mb-3">Setup Game</button>
    </div>
    <button id="startGame" class="btn btn-primary mb-3" style="display:none;">Start New Game</button>
    <button id="prevRound" class="btn btn-secondary mb-3" style="display:none;">Previous Round</button>
    <button id="nextRound" class="btn btn-success mb-3" style="display:none;">Next Round</button>
    <table id="scoreTable" class="table table-bordered table-striped"></table>
    <h2 class="text-center">Total Scores</h2>
    <div id="totalScores"></div>
    <script src="script.js"></script>
</body>
</html>
