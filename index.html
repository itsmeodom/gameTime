<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scoring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="setupform">
                    <label for="numPlayers">Number of Players:</label>
                    <input type="number" id="numPlayers" min="1" required>
                    <label for="numRounds">Number of Rounds:</label>
                    <input type="number" id="numRounds" min="1" required>
                    <button onclick="setupGame()">Set Parameters</button>
                    <div id="playerNames" style="display:none;"></div>
                </div>
                <div id="gameform" style="display:none;">
                    <h3 id="roundIndicator"></h3>
                    <table id="scoreTable"></table>
                    <button onclick="changeRound(-1)">Previous Round</button>
                    <button onclick="changeRound(1)">Next Round</button>
                </div>
                <div id="finalScores" style="display:none;">
                    <table id="finalScoreTable">
                        <thead>
                            <tr>
                                <th>Player Name</th>
                                <th>Total Score</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <style>
        #setupform,
        #gameform,
        #scoreTable,
        #finalScores {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            text-align: center;
        }

        table th,
        table td {
            padding: 8px;
        }

        button {
            margin: 5px;
        }
    </style>
</body>

</html>
