<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scorer</title>
    <style>
        #setupform,
        #gameform,
        #scoreTable,
        #finalScores {
            margin-bottom: 20px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0; /* Adds a bit of space above and below each input */
        }
        
        table {
            width: 100%;
            text-align: center;
        }
        
        table th, table td {
            padding: 8px; /* Adds padding to table cells */
        }
        
        button {
            margin: 5px; /* Adds a bit of space around buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div id="setupForm">
                    <label>Number of Players:</label>
                    <input type="number" id="numPlayers" min="2">
                    <label>Number of Rounds:</label>
                    <input type="number" id="numRounds" min="1">
                    <button onclick="setupGame()">Start Game Setup</button>
                </div>
                <div id="playerNames" style="display: none;"></div>
                <div id="gameInterface">
                    <h3 id="roundIndicator"></h3>
                    <table id="scoreTable"></table>
                    <button id="prevRound" onclick="changeRound(-1)">Previous Round</button>
                    <button id="nextRound" onclick="changeRound(1)">Next Round</button>
                </div>
                <div id="finalScores" style="display: none;">
                    <h3>Final Scores</h3>
                    <table id="finalScoreTable"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
